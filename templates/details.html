{% extends 'base.html' %}

{% block content %}

    <h3>Название - {{ image.name }}</h3>

    <h4>Автор - {{ image.author }}</h4>
    <div>Описание: {{ image.description }}</div>

        <button type="submit" class="btn btn-outline-dark">DELETE</button>
    </form>
{% endblock %}
