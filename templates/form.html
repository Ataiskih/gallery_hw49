{% extends 'base.html' %}

{% block content %}
    <h3>Добавить картинку</h3>
    <form action="{{ url_for('reciever') }}" method="POST">
        <div class="form-group">
            <input class="form-control" type="text" name="url" placeholder="URL изображения">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Название картины">
        </div>
        <div class="form-group">
            <textarea name="description" class="form-control" rows="5" placeholder="Описание"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="price" placeholder="Укажите цену в $">
        </div>
        <div class="form-group">
            <label for="author_selection">Выберите автора:</label>
            <select class="form-control" name="author" id="author_selection">
                {% for author in authors %}
                    <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-outline-dark">Добавить</button>
    </form>
{% endblock %}
